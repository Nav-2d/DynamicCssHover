<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dynamic CSS</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <div class="card" style="--x: 0; --y: 0">
        <h1>Testing</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci perferendis id consectetur deleniti atque ullam officia doloribus assumenda natus quaerat? Unde dicta consectetur magnam tempore. Ipsam voluptate excepturi sunt nulla.</p>
    </div>

    <script>
    document.querySelector('.card').onmousemove = (e) => {
        const x = e.pageX - e.target.offsetLeft;
        const y = e.pageY - e.target.offsetTop;

        e.target.style.setProperty('--x', `${x}px`)
        e.target.style.setProperty('--y', `${y}px`)
    }
    </script>
</body>
</html>
